{% extends "base.html"%} <title> {% block title %}REGISTER {% endblock %}</title>
{% block contentsel %}
<form method="POST"> 
    <h3 align="center"> Register </h3>
    <div class="form-group"> 
        <label for="email"> Email Adress</label>
        <input type="email" 
        class="from-control" 
        id="email" 
        name="email" 
        placeholder="enter mail"
        />
    </div>
    <div class="form-group"> 
        <label for="firstname"> name </label>
        <input type="text" 
        class="from-control" 
        id="firstname" 
        name="firstname" 
        placeholder="enter name"
        />
    </div>
    <div class="form-group"> 
        <label for="password"> password</label>
        <input type="text" 
        class="from-control" 
        id="password" 
        name="password" 
        placeholder="enter password"
        />
    </div>
    <div class="form-group"> 
        <label for="password2"> password again</label>
        <input type="text" 
        class="from-control" 
        id="password2" 
        name="password23" 
        placeholder="enter password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary"> please press </button>
</form>
{% endblock %}
